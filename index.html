<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arregômetro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Efeito de partículas de fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 0, 0.03) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            background: rgba(15, 15, 35, 0.9);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 
                0 0 25px rgba(0, 255, 255, 0.15),
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(255, 0, 255, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff00, #ffff00);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        h1 {
            color: #1e6363;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            from { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff; }
            to { text-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff; }
        }


        .result {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 40, 0.9));
            color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            margin-top: 30px;
            font-size: 1.8em;
            font-weight: bold;
            line-height: 1.8;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(0, 255, 0, 0.1);
            transform: scale(1);
            transition: all 0.3s ease;
            opacity: 1;
            border: 1px solid rgba(0, 255, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .result:hover {
            transform: scale(1.01);
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 25px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(0, 255, 0, 0.15);
        }

        .days-number {
            font-size: 5em;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 15px #00ff00;
            margin: 20px 0;
            animation: neonPulse 3s ease-in-out infinite alternate;
            font-family: 'Courier New', monospace;
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        @keyframes neonPulse {
            from { 
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 15px #00ff00;
            }
            to { 
                text-shadow: 
                    0 0 8px #00ff00,
                    0 0 15px #00ff00,
                    0 0 20px #00ff00;
            }
        }



        @media (max-width: 600px) {
            .container {
                padding: 30px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2.2em;
            }
            
            .result {
                font-size: 1.4em;
                padding: 30px;
            }
            
            .days-number {
                font-size: 3.5em;
            }
        }

        /* Efeitos adicionais para texto */
        .result > div:not(.days-number) {
            color: #ffffff;
            text-shadow: 
                0 0 3px rgba(255, 255, 255, 0.5),
                0 0 6px rgba(0, 255, 255, 0.2);
            font-family: 'Courier New', monospace;
            letter-spacing: 0.05em;
        }

        /* ...existing code... */

/* Responsividade para dispositivos móveis */
@media (max-width: 768px) {
    body {
        font-size: 14px;
        padding: 10px;
    }

    .container {
        width: 100%;
        margin: 0 auto;
        padding: 10px;
    }

    .button {
        width: 100%;
        font-size: 16px;
        padding: 10px;
    }
}

/* Ajustes para telas muito pequenas */
@media (max-width: 480px) {
    .title {
        font-size: 18px;
        text-align: center;
    }

    .button {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡Arregômetro⚡</h1>
        
        <div id="result" class="result">
            <div>EVANDER está há:</div>
            <div id="daysCount" class="days-number">0</div>
            <div>dias</div>
            <div>SEM ARREGAR</div>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO: Defina aqui a data inicial (formato: AAAA-MM-DD)
        const DATA_INICIAL = '2025-06-02'; // Altere esta data conforme necessário
        
        function calculateDays() {
            const daysCountDiv = document.getElementById('daysCount');
            
            // Criar data de início a partir da configuração
            const startDate = new Date(DATA_INICIAL);
            const currentDate = new Date();
            
            // Verificar se a data é válida
            if (isNaN(startDate.getTime())) {
                console.error('Data inicial inválida no código!');
                daysCountDiv.textContent = 'ERRO';
                return;
            }
            
            // Zerar as horas para cálculo preciso de dias
            startDate.setHours(0, 0, 0, 0);
            currentDate.setHours(0, 0, 0, 0);
            
            // Calcular a diferença em milissegundos
            const timeDifference = currentDate.getTime() - startDate.getTime();
            
            // Converter para dias
            const daysDifference = Math.floor(timeDifference / (1000 * 3600 * 24));
            
            if (daysDifference < 0) {
                console.warn('A data inicial é no futuro!');
                daysCountDiv.textContent = '0';
                return;
            }
            
            // Atualizar o resultado
            daysCountDiv.textContent = daysDifference;
        }
        
        // Calcular automaticamente quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            calculateDays();
        });
        
        // Atualizar o contador a cada minuto (opcional)
        setInterval(calculateDays, 60000);
    </script>
</body>
</html>
