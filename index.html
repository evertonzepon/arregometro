    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
            font-size: 16px;
        }

        /* Efeito de partÃ­culas de fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 0, 0.03) 0%, transparent 50%);
        }

        .container {
            background: rgba(15, 15, 35, 0.9);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 
                0 0 1.5rem rgba(0, 255, 255, 0.15),
                inset 0 0 2rem rgba(0, 0, 0, 0.5),
                0 0 3rem rgba(255, 0, 255, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ff00, #ffff00);
            border-radius: 1.5rem;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        h1 {
            color: #1e6363;
            margin-bottom: 2rem;
            font-size: clamp(1.8rem, 5vw, 3rem);
            font-weight: bold;
            text-shadow: 
                0 0 0.3rem #00ffff,
                0 0 0.6rem #00ffff,
                0 0 0.9rem #00ffff;
            animation: titlePulse 2s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes titlePulse {
            from { text-shadow: 0 0 0.3rem #00ffff, 0 0 0.6rem #00ffff, 0 0 0.9rem #00ffff; }
            to { text-shadow: 0 0 0.5rem #00ffff, 0 0 0.9rem #00ffff, 0 0 1.2rem #00ffff; }
        }

        .result {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 40, 0.9));
            color: #ffffff;
            padding: 2rem;
            border-radius: 1.2rem;
            margin-top: 1.5rem;
            font-size: clamp(1.1rem, 3vw, 1.8rem);
            font-weight: bold;
            line-height: 1.6;
            box-shadow: 
                0 0 1rem rgba(0, 255, 0, 0.2),
                inset 0 0 1.2rem rgba(0, 0, 0, 0.3),
                0 0 2rem rgba(0, 255, 0, 0.1);
            transform: scale(1);
            transition: all 0.3s ease;
            opacity: 1;
            border: 1px solid rgba(0, 255, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .result:hover {
            transform: scale(1.01);
            box-shadow: 
                0 0 1.2rem rgba(0, 255, 0, 0.3),
                inset 0 0 1.5rem rgba(0, 0, 0, 0.3),
                0 0 2.5rem rgba(0, 255, 0, 0.15);
        }

        .days-number {
            font-size: clamp(2.5rem, 8vw, 5rem);
            color: #00ff00;
            text-shadow: 
                0 0 0.3rem #00ff00,
                0 0 0.6rem #00ff00,
                0 0 0.9rem #00ff00;
            margin: 1rem 0;
            animation: neonPulse 3s ease-in-out infinite alternate;
            font-family: 'Courier New', monospace;
            font-weight: 900;
            letter-spacing: 0.1em;
            line-height: 1;
        }

        @keyframes neonPulse {
            from { 
                text-shadow: 
                    0 0 0.3rem #00ff00,
                    0 0 0.6rem #00ff00,
                    0 0 0.9rem #00ff00;
            }
            to { 
                text-shadow: 
                    0 0 0.5rem #00ff00,
                    0 0 0.9rem #00ff00,
                    0 0 1.2rem #00ff00;
            }
        }

        /* Estilo para a frase motivacional */
        .motivational-quote {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.5), rgba(20, 20, 40, 0.7));
            color: #ffffff;
            padding: 1.2rem;
            border-radius: 1rem;
            margin-top: 1.5rem;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            font-style: italic;
            line-height: 1.6;
            box-shadow: 
                0 0 0.6rem rgba(255, 215, 0, 0.2),
                inset 0 0 1rem rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;

        @keyframes quotePulse {

                    0 0 0.6rem rgba(255, 215, 0, 0.2),
                    inset 0 0 1rem rgba(0, 0, 0, 0.3);

            to {

                    0 0 1rem rgba(255, 215, 0, 0.3),
                    inset 0 0 1.2rem rgba(0, 0, 0, 0.3);
            }

            letter-spacing: 0.05em;

            }

            }

            .motivational-quote {

        /* Tablet (769px - 1024px) */
        @media (min-width: 769px) and (max-width: 1024px) {

                margin-bottom: 2rem;
            }

            .result {
                padding: 2.2rem;
                font-size: clamp(1.2rem, 3vw, 1.6rem);
            }

            .days-number {
                font-size: clamp(3rem, 6vw, 4.5rem);
            }

            .motivational-quote {
                font-size: clamp(1rem, 2.2vw, 1.15rem);

            }
        }

        /* Desktop Small (1025px - 1200px) */
        @media (min-width: 1025px) and (max-width: 1200px) {
            .container {
                padding: 2.8rem;
                max-width: 580px;
            }

            h1 {
                font-size: 2.8rem;
            }

            .result {
                font-size: 1.7rem;
                padding: 2.5rem;
            }

            .days-number {
                font-size: 4.8rem;
            }
        }

        /* Desktop Large (1201px+) */
        @media (min-width: 1201px) {
            .container {
                padding: 3rem;
                max-width: 600px;
            }

            h1 {
                font-size: 3rem;
            }

            .result {
                font-size: 1.8rem;
                padding: 2.5rem;
            }

            .days-number {
                font-size: 5rem;
            }
        }

        /* Ajustes para orientaÃ§Ã£o landscape em mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {

            }

            .container {
                padding: 1rem;
                margin: 0.5rem;
            }

            h1 {
                margin-bottom: 0.8rem;
                font-size: clamp(1.2rem, 4vw, 1.8rem);
            }

            .result {
                padding: 1rem;
                margin-top: 0.8rem;
            }

            .days-number {
                font-size: clamp(1.8rem, 6vw, 2.5rem);
                margin: 0.5rem 0;
            }

            .motivational-quote {
                padding: 0.8rem;
                margin-top: 0.8rem;
                font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            }
        }

        /* Melhorias de acessibilidade */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Ajustes para telas de alta densidade */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .container {
                border-width: 0.5px;
            }
            
            .result, .motivational-quote {
                border-width: 0.5px;
            }
        }
    </style>

        function calculateDays() {
            const daysCountDiv = document.getElementById('daysCount');
            
            // Criar data de inÃ­cio a partir da configuraÃ§Ã£o
            const startDate = new Date(DATA_INICIAL);
            const currentDate = new Date();
            
            // Verificar se a data Ã© vÃ¡lida
            if (isNaN(startDate.getTime())) {
                console.error('Data inicial invÃ¡lida no cÃ³digo!');

            // Zerar as horas para cÃ¡lculo preciso de dias
            startDate.setHours(0, 0, 0, 0);
            currentDate.setHours(0, 0, 0, 0);
            
            // Calcular a diferenÃ§a em milissegundos
            const timeDifference = currentDate.getTime() - startDate.getTime();
            
            // Converter para dias
            const daysDifference = Math.floor(timeDifference / (1000 * 3600 * 24));
            
            if (daysDifference < 0) {
                console.warn('A data inicial Ã© no futuro!');
                daysCountDiv.textContent = '0';
                return;

            // Atualizar o resultado
            daysCountDiv.textContent = daysDifference;
        }
        
        function getMotivationalQuote() {
            const today = new Date();
            // Usar o dia do ano como seed para garantir que a mesma frase apareÃ§a durante todo o dia
            const dayOfYear = Math.floor((today - new Date(today.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
            
            // Usar o dia do ano como Ã­ndice para selecionar a frase
            const quoteIndex = dayOfYear % FRASES_MOTIVACIONAIS.length;
            
            return FRASES_MOTIVACIONAIS[quoteIndex];
        }
        
        function displayMotivationalQuote() {
            const quoteDiv = document.getElementById('motivationalQuote');
            const quote = getMotivationalQuote();
            quoteDiv.textContent = quote;
        }
        
        // Calcular automaticamente quando a pÃ¡gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            calculateDays();
            displayMotivationalQuote();
        });
        
        // Atualizar o contador a cada minuto (opcional)
        setInterval(calculateDays, 60000);
